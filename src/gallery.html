<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

        <title>React exercise</title>
    </head>

    <body>
        <div id="light"></div>
        <script type="text/babel">
            //ES6 class
            var png = require("./png/green.png");
            class StateChanger extends React.Component{
                constructor(){
                    super(); //a child class constructor cannot make use of 'this' until super() has been called
                    this.state = { status: 'green' }; //initial state is setup in the constructor
                    this.changeGreen = this.changeGreen.bind(this); //Bind 'this' to the function: Now inside the function 'this' refers to the class
                    this.changeRed = this.changeRed.bind(this);
                    this.quotes = ["quote 1","quote 2","quote 3"];
                    this.rand = this.quotes[Math.floor(Math.random() * this.quotes.length)];
                    this.pictures = [png];
                }
                changeGreen(){
                    this.rand = this.quotes[Math.floor(Math.random() * this.quotes.length)];
                    this.setState({status: 'green '});
                }
                changeRed(){
                    //rand = quotes[Math.floor(Math.random() * quotes.length)];
                    this.setState({status: 'red'});
                }
                render(){
                    return(
                            <div>
                                <h1>The state changer: </h1>
                                <h2 style={{color: `${this.state.status}`}}>{this.props.name} is now: {this.state.status} + {this.rand}</h2>
                                <button onClick={this.changeGreen}>Change to Green</button><span> </span>
                                <button onClick={this.changeRed}>Change to Red</button>
                                <button onClick={this.changeRed}>Third button</button>
                                <img src={png} />
                                </div>
                    );
                }
            }
            //Now create the component inside the DOM
            ReactDOM.render(<StateChanger name="What am i making??"></StateChanger>, document.getElementById("light"));
        </script>
    </body>
</html>
